<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全屏图片切换</title>
    <style>
        /* 全屏显示图片 */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* 基础图片样式，确保图片全屏 */
        .backgroundImage {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 1s ease; /* 添加渐变效果 */
            opacity: 0; /* 默认透明 */
        }

        /* 显示图片时设置为不透明 */
        .backgroundImage.show {
            opacity: 1;
        }
    </style>
</head>
<body>

    <!-- 两张图片元素，用于交替显示 -->
    <img id="image1" class="backgroundImage show" src="https://marsconcert.oss-cn-beijing.aliyuncs.com/shiyan.jpg" alt="Background Image">
    <img id="image2" class="backgroundImage" src="" alt="Background Image">

    <script>
        // 图片数组，包含 image2 到 image10 的路径
        const images = [
            "https://marsconcert.oss-cn-beijing.aliyuncs.com/huoxing.jpg"
        ];

        // 当前显示图片索引和两个图片元素
        let currentIndex = 0;
        const imageElements = [document.getElementById("image1"), document.getElementById("image2")];

        // 监听点击事件
        document.addEventListener("click", function() {
            // 切换图片索引
            const nextIndex = (currentIndex + 1) % 2;
            const randomImage = images[Math.floor(Math.random() * images.length)];

            // 预加载下一张图片
            imageElements[nextIndex].src = randomImage;

            // 逐渐隐藏当前图片，显示下一张图片
            imageElements[currentIndex].classList.remove("show");
            imageElements[nextIndex].classList.add("show");

            // 更新当前显示的图片索引
            currentIndex = nextIndex;
        });
    </script>

</body>
</html>
